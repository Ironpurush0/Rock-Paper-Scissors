<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="rockk.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Rock, Paper, scissors</title>
  </head>

  <body>
    <header class="">
      <h1 class="display-3 text-center">Rock paper scissors</h1>
    </header>
    <br />

    <div class="jumbotron row text-center">
      <div class="col-sm-6 col-md-6">
        <h1 id="player">User</h1>
        <h1 class="display-1" id="user-score">0</h1>
      </div>
      <div class="col-sm-6 col-md-6">
        <h1 class="computer">Comp</h1>
        <h1 class="display-1" id="comp-score">0</h1>
      </div>
    </div>
    <br /><br />
    <p class="display-4 text-center" id="message">Let's play!</p>
    <br /><br />
    <div class="container-fluid row text-center" id="button-holder">
      <div class="col-sm-4 col-md-4" id="rock">
        <img src="images/rock.png" />
      </div>
      <div class="col-sm-4 col-md-4" id="paper">
        <img src="images/paper.png" />
      </div>
      <div class="col-sm-4 col-md-4" id="scissors">
        <img src="images/siscors.png" />
      </div>
    </div>
    <br />
    <footer class="text-center">
      <p class="display-5">Make your move</p>
      <p></p>
    </footer>

    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
